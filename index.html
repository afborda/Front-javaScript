    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styleCep.css" />
    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"

        data-toggle="collapse"

      /></a>

        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Cadastra Usuário </a>
          </li>

              >Busca Repositório</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <h1 class="title">Cadastro de Usuário</h1>
    <div class="container">
      <form id="formData">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nameUser">Nome Completo</label>
            <input
              type="text"
              class="form-control"
              id="nameUser"
              placeholder="Informe nome completo"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="birthdayUser">Data de nascimento</label>
            <input
              type="date"
              class="form-control"
              id="birthdayUser"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="cpfUser">CPF</label>
            <input
              type="text"
              class="form-control"
              maxlength="11"
              id="cpfUser"
              placeholder="Informe seu CPF"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="phoneUser">Telefone</label>
            <input
              type="tel"
              class="form-control"
              maxlength="11"
              id="phoneUser"
              placeholder="Informe seu Telefone"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="emailUser"
              placeholder="Informe seu Email"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="cepUser">CEP</label>
            <input
              type="text"
              class="form-control"
              id="cepUser"
              maxlength="9"
              placeholder="Informe seu CEP"
              required
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Informe seu endereço"
            required
          />
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="streetUser">Logradouro</label>
            <input
              type="text"
              class="form-control"
              id="streetUser"
              placeholder="Informe seu Logradouro"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="numberUser">Número</label>
            <input
              type="text"
              class="form-control"
              id="numberUser"
              placeholder="Informe Numero"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="complementUser">Complemento</label>
            <input
              type="text"
              class="form-control"
              id="complementUser"
              placeholder="Complemento"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="districtUser">Bairro</label>
            <input
              type="text"
              class="form-control"
              id="districtUser"
              placeholder="Informe seu Bairro"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-10">
            <label for="contryUser">Estado</label>
            <input
              type="text"
              class="form-control"
              id="contryUser"
              placeholder="Informe seu Estado"
              required
            />
          </div>
          <div class="form-group col-md-2">
            <label for="ufUser">UF</label>
            <input
              type="text"
              maxlength="2"
              class="form-control"
              id="ufUser"
              placeholder="Informe UF"
              required
            />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="cepUser">Descrição</label>
            <textarea
              class="form-control"
              id="descriptionUser"
              placeholder="Escreva um breve Descrição"
              required
            ></textarea>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          Enviar <img class="icon-send" src="assets/enviar.svg" alt="Enviar" />
        </button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    <script src="js/plugin/jquery-mask-plugin.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
